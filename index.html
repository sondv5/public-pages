<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis Demo</title>
  <style>
    body {
      text-align: center;
      padding: 0 100px;
    }
    textarea {
      width: 100%;
      max-width: 700px;
      height: 300px;
    }
    select {
      width: 300px;
      height: 30px;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      width: 200px;
      padding: 10px;
    }
    #information {
      margin-top: 20px;
    }

</head>
<body>
  <textarea id="inputText" placeholder="Enter text to speak"></textarea>
  <br>
  <select id="voicesList"></select>
  <br>
  <button id="speakButton">Speak</button>
  <br>
  <textarea id="information" placeholder="Information"></textarea>
  <script src="index.js"></script>

</html>
